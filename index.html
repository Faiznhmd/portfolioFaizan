<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- remixicon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Portfolio Faizan</title>
  </head>
  <body>
    <!-- nav -->
    <nav class="nav">
      <ul class="nav_list">
        <li>
          <a href="#home" title="Home" class="nav_link"
            ><i class="ri-home-line"></i
          ></a>
        </li>
        <li>
          <a href="#projects" title="Projects" class="nav_link"
            ><i class="ri-folder-line"></i
          ></a>
        </li>
        <li>
          <a href="#services" title="Services" class="nav_link"
            ><i class="ri-file-line"></i
          ></a>
        </li>
        <li>
          <a href="#experience" title="Experience" class="nav_link"
            ><i class="ri-honour-line"></i
          ></a>
        </li>
        <li>
          <a href="#contact" title="Contact" class="nav_link"
            ><i class="ri-send-plane-line"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- main -->
    <main class="main">
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="perfil">
            <img src="assets/img/home-perfil.png" class="perfil__img" alt="" />
            <div class="perfil__data">
              <h1 class="perfil__name">Faizan <br />Ahmad</h1>
              <div class="perfil__buttons">
                <a href="#projects" class="button">Projects</a>
                <a href="#services" class="button button__black">Services</a>
              </div>
            </div>
          </div>
          <!-- info -->
          <div class="info">
            <div class="info__data">
              <div class="info__circle"></div>
              <h1 class="info__name">Faizan Ahmad</h1>
            </div>

            <div class="info__image">
              <img src="assets/img/about-perfil.png" class="info__img" alt="" />
            </div>
            <p class="info__description">
              Passionate about Creating and Designing websites with the best
              engaging interfaces
            </p>
            <a
              href="assets/pdf/Xian-Cv.pdf"
              download
              target="_blank"
              class="button button__black"
              >Download CV</a
            >
          </div>

          <!-- about -->
          <div class="about"></div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
